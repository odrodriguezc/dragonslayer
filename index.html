<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <link rel="stylesheet" href="css/dragon-slayer.css">

    <!-- Fonctions utilitaires -->
    <script src="js/utilities.js"></script>

</head>
<body>
    <section id="global-container">
        <img src="images/cloud1.png" alt="" id="cloud1" class="cloud">
        <img src="images/cloud2.png" alt="" id="cloud2" class="cloud">
        <div id="inner-container">
            <header>
                <h1>Dragon slayer</h1>
            </header>
            <main>       
                <form id="optionsForm">
                <h2>Game Options</h2>
                    <fieldset>
                        <label for="name">Player name</label>
                        <input type="text" name="playerName" id="playerName">
                    </fieldset>
                    <fieldset>
                        <legend>Select Level</legend>
                        <select name="gameLevel" id="gameLevel">
                            <option value="EASY">EASY</option>
                            <option value="NORMAL">NORMAL</option>
                            <option value="HARD">HARD</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Select Player</legend>
                        <select name="gamePlayer" id="gamePlayer">
                            <option value="mage">Mage</option>
                            <option value="chevalier">Chevalier</option>
                            <option value="voleur">voleur</option>
                        </select>
                    </fieldset>              
                        <button type="button" id="play" value="play">Play</button>                           
                </form>

                <img id="shield" src="images/shield.png" alt="">
                <section id="game-log">
                    <ul>
                        <li class="title">Que le combat commence !!</li>

                        
                        <script src="js/utilities.js"></script>
                        <script src="js/dragon-slayer.js"></script>
                    </ul>
                    
                </section>
            </main>
        </div>
    </section>
</body>
</html>
