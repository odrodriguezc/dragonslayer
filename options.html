<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    
    <title>Options</title>
</head>
<body>
     <section id="optionSection" class="options">
		 <h2>Game Options</h2>
		 <form id="optionsForm">
			 <fieldset>
				 <label for="name">Player name</label>
				 <input type="text" name="playerName" id="playerName">
			 </fieldset>
			 <fieldset>
				<legend>Select Level</legend>
				<select name="gameLevel" id="gameLevel">
					<option value="EASY">EASY</option>
					<option value="NORMAL">NORMAL</option>
					<option value="HARD">HARD</option>
				</select>
			 </fieldset>
			 <fieldset>
				<legend>Select Player</legend>
				<select name="gamePlayer" id="gamePlayer">
					<option value="mage">Mage</option>
					<option value="chevalier">Chevalier</option>
					<option value="voleur">voleur</option>
				</select>
			 </fieldset>
			 <button type="button" id="saveOptions" value="Ok">Ok</button>
		 </form>
		 	<div id="userConfiguration" style="display: none">
			 <p id="userNameParr" style="display: block;"></p>
			 <p id="userPlayerParr" style="display: block;"></p>
			 <p id="levelParr" style="display: block;"></p>
			 <button type="button" id="play" value="play">Play</button>
			</div>
	 </section>

       
   
    
	 <script src="js/options.js"></script>    
</body>
</html>
